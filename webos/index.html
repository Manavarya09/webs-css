<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebOS - Mini Desktop</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/desktop.css">
  <link rel="stylesheet" href="css/window.css">
  <link rel="stylesheet" href="css/apps/notes.css">
  <link rel="stylesheet" href="css/apps/calculator.css">
  <link rel="stylesheet" href="css/apps/paint.css">
  <link rel="stylesheet" href="css/apps/terminal.css">
</head>
<body>
  <div id="boot-screen" class="overlay">
    <div class="boot-center">
      <div class="logo">WebOS</div>
      <div class="boot-bar"><div class="boot-progress" id="boot-progress"></div></div>
    </div>
  </div>

  <div id="login-screen" class="overlay hidden">
    <div class="login-box">
      <h2>Sign in</h2>
      <input id="login-username" placeholder="Username">
      <input id="login-password" type="password" placeholder="Password">
      <div class="login-actions">
        <button id="login-btn">Sign In</button>
        <button id="register-btn">Register</button>
      </div>
      <div id="login-msg" class="msg"></div>
    </div>
  </div>

  <div id="desktop" class="hidden">
    <div id="wallpaper"></div>
    <div id="icons" class="icons-grid"></div>
    <div id="taskbar">
      <div id="start-btn">â˜°</div>
      <div id="tasklist" class="tasklist"></div>
      <div id="tray" class="tray">
        <div id="clock" class="clock"></div>
      </div>
    </div>
      <div id="start-overlay"></div>
  </div>

  <div id="context-menu" class="context-menu hidden">
    <div data-action="change-wallpaper">Change wallpaper</div>
    <div data-action="theme-light">Light theme</div>
    <div data-action="theme-dark">Dark theme</div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
